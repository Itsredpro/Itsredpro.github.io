<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Boxes</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Sticky top bar */
        .topbar {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        /* Container holding the link boxes */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* To accommodate the sticky top bar */
        }

        /* Individual link boxes */
        .box {
            width: 100px;
            height: 80px;
            background-color: #222;
            border: 2px solid #444;
            margin: 10px;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="topbar">Itsredstonepro's links</div>
    <div class="container">

</html>
