<html>
  <head>
    <h1>
      Local server backend
    </h1>
  </head>
  <body>
    
    <p id="log">Searching for a connection... Please be patient. This may take a while.</p>

    <script>
      async function doRequest(url){
        let headers = new Headers({
            "Accept"       : "application/json",
            "Content-Type" : "application/json",
            "Bypass-Tunnel-Reminder": "true"
        });
        const respons = await fetch(url, {
            method  : 'GET', 
            headers : headers 
        })
        return respons
      }

      setTimeout(()=>{
        document.getElementById("log").innerText = "Cannot connect to the backend... Maybe the server is offline?"
      },5000)

      ;(async ()=>{
        const server1Ping = await (await doRequest("https://redserv-main-test-01-1.loca.lt")).text()
        
        document.querySelector('html').innerHTML = server1Ping
      })()
    </script>
  </body>
</html>
