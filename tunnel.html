<html>
  <head>
    <h1>
      Direct tunnel tech
    </h1>
  </head>
  <body>
    <script>
      navigator.__defineGetter__('userAgent', function(){
        return '[-]CONNECTION[-]' // customized user agent
      });
    </script>
    <p id="log">Searching for a connection...</p>
    <iframe src="https://redserv-main-test-01-1.loca.lt">
      
    </iframe>

    <script>
      const logElement = document.getElementById("log")

      async function doRequest(url){
        let headers = new Headers({
            "Accept"       : "application/json",
            "Content-Type" : "application/json",
            "User-Agent"   : "[-]CONNECTION[-]"
        });
        const respons = await fetch(url, {
            method  : 'GET', 
            headers : headers 
        })
        return respons
      }

      ;(async ()=>{
        const server1Ping = await doRequest("https://liavywyilfyvliwuyfglyuwefl.loca.lt/")
        console.log(server1Ping)
      })()
    </script>
  </body>
</html>
